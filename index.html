<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Image Gallery in JavaScript</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- filter buttons -->
      <div class="filter_button">
        <button class="active" data-name="all">Show All</button>
        <button data-name="phones">Phones</button>
        <button data-name="clothes">Clothes</button>
        <button data-name="shoes">Shoes</button>
      </div>

      <!-- Image Cards -->
      <div class="filterable_cards">
        <div class="card" data-name="phones">
          <img src="./images/phone-1.jpg" alt="phone" />
          <div class="card_body">
            <h4 class="card_title">Phone</h4>
            <p class="card_text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <div class="card" data-name="phones">

          </div>
        </div>

        <div class="card" data-name="clothes">
          <img src="./images/cloth-1.jpg" alt="cloth" />
          <div class="card_body">
            <h4 class="card_title">Cloth</h4>
            <p class="card_text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <div class="card" data-name="clothes">
          <img src="./images/cloth-2.jpg" alt="cloth" />

            <h4 class="card_title">Cloth</h4>
            <p class="card_text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <div class="card" data-name="clothes">
          <img src="./images/cloth-3.jpg" alt="cloth" />
          <div class="card_body">
            <h4 class="card_title">Cloth</h4>
            <p class="card_text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <div class="card" data-name="shoes">
          <img src="./images/shoe-1.jpg" alt="shoe" />
          <div class="card_body">
            <h4 class="card_title">Shoe</h4>
            <p class="card_text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <div class="card" data-name="shoes">

            <h4 class="card_title">Shoe</h4>
